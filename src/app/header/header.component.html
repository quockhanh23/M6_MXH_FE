<header id="header-inverse" style="background-color: #00aae6">

  <div class="row" style="height: 100px">
    <div class="col-2">
      <a style="margin-top: 30px" class="navbar-brand"><img src="assets/images/logo.png" alt="logo"/></a>
    </div>
    <div class="col-3">

      <input *ngIf="!checkHRF()" align="left"
             style="margin-top: 32px ; border: 0;outline: none; height: 35px; width: 250px; border-radius: 15px"
             dir="ltr" aria-autocomplete="list" aria-expanded="false" aria-label="Tìm kiếm"
             role="combobox" placeholder="  Tìm kiếm" autocomplete="off" spellcheck="false"
             aria-invalid="false" type="search" value="">
    </div>
    <div class="col-2"></div>

    <div *ngIf="isLoggedIn()" class="col-4" align="right">

      <i class="bi bi-three-dots-vertical"></i>
      <svg style="margin-top: 30px;margin-right: 2px; color: whitesmoke" placement="bottom" ngbTooltip="Menu"
           xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
           class="bi bi-three-dots-vertical a1" viewBox="0 0 16 16">
        <path
          d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
      </svg>


      <i class="bi bi-bell-fill"></i>
      <svg placement="bottom" ngbTooltip="Thông báo" style="margin-top: 30px;margin-right: 15px; color: whitesmoke"
           xmlns="http://www.w3.org/2000/svg" width="35"
           height="35" fill="currentColor" class="bi bi-bell-fill a1" viewBox="0 0 16 16">
        <path
          d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
      </svg>

      <i class="bi bi-messenger"></i>
      <svg placement="bottom" ngbTooltip="Tin nhắn" style="margin-top: 30px;margin-right: 15px; color: whitesmoke"
           xmlns="http://www.w3.org/2000/svg" width="35"
           height="35"
           fill="currentColor" class="bi bi-messenger a1" viewBox="0 0 16 16">
        <path
          d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"/>
      </svg>
      <img placement="bottom" ngbTooltip="Trang cá nhân" style="margin-right: 20px; margin-top: 30px"
           class="profile-photo-sm a1" src="{{avatar}}">
    </div>

  </div>
</header>
