<div class="col-md-7">

  <!-- Friend List
  ================================================= -->
  <div class="row">
    <div *ngFor="let friend of listFriend" class="friend-list">
      <div class="col-md-6 col-sm-6">
        <div class="friend-card">
          <img src="{{friend?.cover}}" alt="profile-cover" class="img-responsive cover"/>
          <div class="card-info">
            <img src="{{friend?.avatar}}" alt="user" class="profile-photo-lg"/>
            <div class="friend-info">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <h5><a href="timeline.html" class="profile-link">{{friend?.username}}</a></h5>
                  <p>Student at Harvard</p>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="dropdown">
                    <button class="nut_dropdown btn btn-primary pull-right">Friends</button>
                    <div class="noidung_dropdown">
                      <a href="#">Profile</a>
                      <a (click)="cancelRelationship(friend.id, friend.username)">Unfriend</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                &ensp;
                <br>
                &ensp;
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--      modal-->
  <div class="modal fade" id="unFriendSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="unFriendSuccess1">Cancel Relationship. Please wait...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <b>Successfully canceled relationship with {{usernameFriend}} !</b>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
